name: Publish to PyPI

# Triggered on release creation or manual dispatch
on:
  release:
    types: [created]
  workflow_dispatch:

# Environment variables for the entire workflow
env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

# Required setup:
# 1. Create a PyPI account and enable two-factor authentication
# 2. Set up trusted publisher in PyPI project settings:
#    - Owner: [Your GitHub username/org]
#    - Repository: py-diffusionx
#    - Workflow name: publish.yml
#    - Environment: pypi
# 3. Create a 'pypi' environment in GitHub repository settings
#    Settings -> Environments -> New environment -> Name: pypi

jobs:
  # Build wheels for Linux using manylinux
  build-linux:
    name: Build Linux wheels
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          # Use manylinux_2_28 for newer GCC that supports -Wdate-time (fixes libmimalloc-sys build)
          manylinux: 2_28

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist
          if-no-files-found: error

  # Build wheels for Windows
  build-windows:
    name: Build Windows wheels
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        target: [x64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist
          if-no-files-found: error

  # Build wheels for macOS
  build-macos:
    name: Build macOS wheels
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target == 'aarch64' && 'aarch64-apple-darwin' || 'x86_64-apple-darwin' }}
          args: --release --out dist

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist
          if-no-files-found: error

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist
          if-no-files-found: error

  publish:
    name: Publish to PyPI
    needs: [build-linux, build-windows, build-macos, build-sdist]
    runs-on: ubuntu-latest
    # Environment configuration for PyPI trusted publishing
    environment:
      name: pypi
      url: https://pypi.org/p/diffusionx
    # Required permissions for OIDC authentication with PyPI
    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          skip-existing: true